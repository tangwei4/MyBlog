<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>管理中心 - Tale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="biezhi" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="/admin/images/favicon.png"/>
    <link href="/admin/plugins/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/admin/plugins/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/admin/plugins/limonte-sweetalert2/6.4.1/sweetalert2.min.css" rel="stylesheet">
    <link href="/admin/css/style.min.css?v=v1.0" rel="stylesheet" type="text/css">
</head>
<body class="fixed-left">
<div id="wrapper">

    <!--顶部菜单栏-->
    <div th:replace="admin/topbar::topbar"></div>
    <!--左部菜单栏-->
    <div th:replace="admin/leftbar::leftbar"></div>

    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">Tale仪表盘</h4>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bx-shadow bg-info">
                                <span class="mini-stat-icon"><i class="fa fa-quote-right" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    发表了<span class="counter" th:text="${blogTotal}">4</span>篇文章
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bg-purple bx-shadow">
                                <span class="mini-stat-icon"><i class="fa fa-comments-o" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    收到了<span class="counter" th:text="${conmentTotal}">1</span>条留言
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bg-success bx-shadow">
                                <span class="mini-stat-icon"><i class="fa fa-cloud-upload" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    上传了<span class="counter" th:text="${fileTotal}">1</span>个附件
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">最新文章</h4>
                                </div>

                                <div class="panel-body">
                                    <ul class="list-group">

                                        <th:block th:each="BlogMessage:${recentBlogList}">
                                            <li class="list-group-item">
                                                <span class="badge badge-primary" title="0条评论" th:title="${BlogMessage.comments}+'条评论'" th:text="${BlogMessage.comments}">0</span>
                                                <a target="_blank" href="/blogDetails/7" th:href="'/blogDetails/'+${BlogMessage.id}" th:text="${BlogMessage.title}">21211111</a>
                                            </li>
                                        </th:block>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">最新留言</h4>
                                </div>
                                <div class="panel-body">
                                    <ul class="list-group">
                                        <th:block th:each="ConmentMessage:${recentCommentList}">
                                            <li class="list-group-item">
                                                <a href="https://blog.csdn.net/hackersuye" target="_blank" th:text="${ConmentMessage.visitor.name}" th:href="${ConmentMessage.visitor.address}">suye</a>
                                                <th:block th:text="'于'+${#dates.format(ConmentMessage.date, 'yyyy-MM-dd HH:mm:ss')}+'在'+${ConmentMessage.blogName}+'说:'">
                                                    于01月01日15:59 ：
                                                </th:block>
                                                <a href="#"  target="_blank"><p th:text="${ConmentMessage.content}">sadcsacacacascsacasc</p>
                                            </a>
                                            </li>
                                        </th:block>


                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">系统日志</h4>
                                </div>
                                <div class="panel-body">
                                    <ul class="list-group">
                                        <th:block th:each="LogMessage:${logMessageList}">
                                            <li class="list-group-item">
                                                <span th:text="${LogMessage.date}+' => '+${LogMessage.action}">2019-01-01 15:54:02 => 登录后台</span>
                                            </li>
                                        </th:block>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer text-right">
                    2018 © <a href="https://github.com/suyeq" target="_blank">Suyeq</a>.
                </footer>
            </div>
        </div>
    </div>
</div>
        <script src="/admin/plugins/jquery/3.2.1/jquery.min.js"></script>
        <script src="/admin/plugins/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/admin/plugins/limonte-sweetalert2/6.4.1/sweetalert2.min.js"></script>
        <script src="/admin/js/jquery.app.js?v=v1.0"></script>
        <script src="/admin/js/base.js?v=v1.0"></script>
</body>
</html>
