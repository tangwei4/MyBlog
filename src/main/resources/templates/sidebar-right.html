<div id="sidebar-right" class="giligili-left" th:fragment="sidebar-right">
    <div class="giligili-item">
        <header class="giligili-item-header"><h3 class="giligili-item-title"><i
                class="giligili giligili-visitors"></i> 博主专栏</h3></header>

        <div class="post-lists">
            <div class="post-lists-body">
                <div class="post-list-item" th:each="Column:${columnList}">
                    <div class="post-list-item-container">
                        <div class="item-thumb bg-deepgrey"
                             style="background-image:url(../static/front/img/穹.png);"
                             th:style="'background-image:url(' + ${Column.imgUrl}+')'"></div>
                        <a href="#" th:href="'/column/'+${Column.id}">
                            <div class="item-desc">
                                <p class="giligili" style="font-size: 10px" th:text="${Column.describ}">
                                    redis源码分析</p>
                            </div>
                        </a>
                        <div class="item-slant reverse-slant bg-deepgrey"></div>
                        <div class="item-slant"></div>
                        <div class="item-label">
                            <div class="giligili item-title">
                                <p th:text="${Column.name}">Redis源码分析</p>
                            </div>
                        </div>
                    </div>
                    <div style="position:relative;width: 100%;height: 20px;text-align: center">
                        <p class="giligili" style="font-size: 10px"></p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!--标签云-->
    <div class="giligili-item">
        <header class="giligili-item-header"><h3 class="giligili-item-title"><i class="giligili giligili-tags"></i>
            标签云</h3></header>
        <div class="tagcloud">
            <th:block th:each="Label:${labelList}">
                <a href="#" th:href="'/label/'+${Label.id}" th:text="${Label.name}">3D</a>
            </th:block>
        </div>
    </div>

    <div id="user-info-right" class="giligili-item">
        <header class="giligili-item-header">
            <h3 class="giligili-item-title">
                <i class="giligili giligili-menu"></i>
                分类
            </h3>
        </header>
        <div class="row" th:each="Category:${categoryList}">
            <div style="float: left;margin-left: 5px"><a href="#" th:href="'/category/'+${Category.id}" title=""
                                                         th:title="${Category.name}" th:text="${Category.name}">JavaWeb</a>
            </div>
            <div style="float: right;"><p th:text="${Category.blognum}+' 篇'">12篇</p></div>
        </div>
    </div>

</div>
